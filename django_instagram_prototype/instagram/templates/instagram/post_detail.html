{% extends "instagram/layout.html" %}

{% block title %}
    Post Detail pk#{{ post.pk }}
{% endblock title %}

{% block content %}
    <h2>Author: {{ post.author }}</h2>

    {% if post.photo %}
        <div>
            <img src="{{ post.photo.url }}" , style="width: 150px;">
        </div>
    {% endif %}

    {{ post.message|linebreaks }}
    <hr/>
    <a href=" {% url 'instagram:post_list' %}" class="btn btn-primary">
        목록
    </a>
    <a href=" {% url 'instagram:post_edit' post.pk %}" class="btn btn-primary">
        수정
    </a>
{% endblock content %}
